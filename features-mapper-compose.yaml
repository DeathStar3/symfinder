version: "3.6"

services:
  runner:
    image: deathstar3/features-extractor:${TAG}
    container_name: symfinder-features-extractor
    environment:
      - DIR_PATH=${DIR_PATH}
      - SYMFINDER_UID=${SYMFINDER_UID}
      - SYMFINDER_GID=${SYMFINDER_GID}
      - GRAPH_OUTPUT_PATH=${GRAPH_OUTPUT_PATH}
    volumes:
      - ${DIR_PATH}/${TRACES_DIR}:/traces
      - ${DIR_PATH}/generated_visualizations:/generated_visualizations
